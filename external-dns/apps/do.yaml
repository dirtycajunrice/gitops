apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns-do
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  destination:
    namespace: utility
    name: do
  project: default
  source:
    path: external-dns
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
      values: |
        txtOwnerId: do
    repoURL: git@github.com:DirtyCajunRice/GitOps-Argo-CD.git
  #syncPolicy:
  #  automated: {}

apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: silence-among-us
spec:
  provider: vault
  parameters:
    roleName: "csi-secrets-store"
    vaultAddress: https://vault.cajun.pro
    vaultKubernetesMountPath: kubernetes/do
    objects: |
      {{- range .Values.spc }}
      - objectName: {{ . }}
        secretKey: {{ . }}
        secretPath: kv-v2/data/auth/silence-among-us
      {{- end }}
  secretObjects:
    - type: Opaque
      secretName: silence-among-us
      data:
        {{- range .Values.spc }}
        - key: {{ . }}
          objectName: {{ . }}
        {{- end }}

apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: bookstack
  namespace: cajun-pro
spec:
  provider: vault
  parameters:
    roleName: csi-secrets-store
    vaultAddress: https://vault.cajun.pro
    vaultKubernetesMountPath: kubernetes/do
    objects: |
      {{- range .Values.spc }}
      - objectName: {{ . }}
        secretKey: {{ . }}
        secretPath: kv-v2/data/k8s/cajun-pro/bookstack
      {{- end }}
  secretObjects:
    - type: Opaque
      secretName: bookstack
      data:
        {{- range .Values.spc }}
        - key: {{ . }}
          objectName: {{ . }}
        {{- end }}
        - key: password
          objectName: db_password
        - key: username
          objectName: db_username
    - type: Opaque
      secretName: mysql-bookstack-config
      data:
        - key: config.cnf
          objectName: mysql-config

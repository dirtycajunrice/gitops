apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-apps
spec:
  generators:
    - git:
        repoURL: https://github.com/DirtyCajunRice/GitOps-Argo-CD.git
        revision: HEAD
        files:
          - path: "cluster-apps/**/gen-config.json"
  template:
    metadata:
      name: '{{ name }}'
    spec:
      project: cluster-apps
      source:
        path: '{{ path }}'
        targetRevision: HEAD
        repoURL: https://github.com/DirtyCajunRice/GitOps-Argo-CD.git
        helm:
          valueFiles:
            - values.yaml
            - '{{ valueFile }}'
      destination:
        namespace: '{{ namespace }}'
        name: '{{ cluster }}'
      syncPolicy:
        #  automated: {}
        syncOptions:
          - ApplyOutOfSyncOnly=true

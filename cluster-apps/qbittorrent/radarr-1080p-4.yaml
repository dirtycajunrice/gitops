qbittorrent:
  env:
    QBT_Preferences__Connection__PortRangeMin: '50220'

  service:
    additionalServices:
      - enabled: true
        nameSuffix: bt
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
          - 172.30.0.20
        port:
          port: 50220
          name: bittorrent
          protocol: TCP
          targetPort: 50220

  ingress:
    iteration: 4

  hostPathMounts:
    config:
      hostPath: /mnt/qbittorrent/radarr/1080p/4

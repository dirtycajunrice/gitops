qbittorrent:
  service:
    additionalServices:
      - enabled: true
        nameSuffix: bt
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
          - 172.30.0.18
        port:
          port: 50218
          name: bittorrent
          protocol: TCP
          targetPort: 50218

  ingress:
    iteration: 2

  hostPathMounts:
    config:
      hostPath: /mnt/qbittorrent/radarr/1080p/2

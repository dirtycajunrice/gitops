qbittorrent:
  env:
    QBT_Preferences__Connection__PortRangeMin: '50222'

  service:
    additionalServices:
      - enabled: true
        nameSuffix: bt
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
          - 172.30.0.22
        port:
          port: 50222
          name: bittorrent
          protocol: TCP
          targetPort: 50222

  ingress:
    iteration: 6

  hostPathMounts:
    config:
      hostPath: /mnt/qbittorrent/radarr/1080p/6

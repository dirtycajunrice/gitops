qbittorrent:
  service:
    additionalServices:
      - enabled: true
        nameSuffix: bt
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
          - 172.30.0.14
        port:
          port: 50214
          name: bittorrent
          protocol: TCP
          targetPort: 50214

  ingress:
    app: sonarr
    quality: 4k
    iteration: 1

  hostPathMounts:
    config:
      hostPath: /mnt/qbittorrent/sonarr/4k
    incomplete:
      mountPath: /mnt/media/torrents/incomplete/sonarr4k
      hostPath: /mnt/media/torrents/incomplete/sonarr4k
    completed:
      mountPath: /mnt/media/torrents/completed/sonarr4k
      hostPath: /mnt/media/torrents/completed/sonarr4k

qbittorrent:
  service:
    additionalServices:
      - enabled: true
        nameSuffix: bt
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
          - 172.30.0.14
        port:
          port: 50214
          name: bittorrent
          protocol: TCP
          targetPort: 50214

  ingress:
    app: sonarr
    quality: 4k

  hostPathMounts:
    config:
      hostPath: /mnt/qbittorrent/sonarr/4k

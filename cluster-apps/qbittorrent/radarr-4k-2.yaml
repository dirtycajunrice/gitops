qbittorrent:
  env:
    QBT_BitTorrent__Session__Categories: ''
    QBT_Preferences__Connection__PortRangeMin: '50216'

  service:
    additionalServices:
      - enabled: true
        nameSuffix: bt
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
          - 172.30.0.16
        port:
          port: 50216
          name: bittorrent
          protocol: TCP
          targetPort: 50216

  ingress:
    quality: 4k
    iteration: 2

  hostPathMounts:
    config:
      hostPath: /mnt/qbittorrent/radarr/4k/2
    incomplete:
      mountPath: /mnt/media/torrents/incomplete/radarr4k
      hostPath: /mnt/media/torrents/incomplete/radarr4k
    completed:
      mountPath: /mnt/media/torrents/completed/radarr4k
      hostPath: /mnt/media/torrents/completed/radarr4k

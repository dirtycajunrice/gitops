qbittorrent:
  service:
    additionalServices:
      - enabled: true
        nameSuffix: bt
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
          - 172.30.0.16
        port:
          port: 50216
          name: bittorrent
          protocol: TCP
          targetPort: 50216

  ingress:
    quality: 4k
    iteration: 2

  hostPathMounts:
    config:
      hostPath: /mnt/qbittorrent/radarr/4k/2

qbittorrent:
  service:
    additionalServices:
      - enabled: true
        nameSuffix: bt
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
          - 172.30.0.13
        port:
          port: 50213
          name: bittorrent
          protocol: TCP
          targetPort: 50213

  ingress:
    hosts:
      - host: nickflix.io
        paths:
          - pathTpl: /torrents/sonarr/1080p
            pathType: Prefix
    tls:
      - hosts: [nickflix.io]
        secretName: nickflix-io

  hostPathMounts:
    config:
      enabled: true
      mountPath: /config
      hostPath: /mnt/qbittorrent/sonarr/1080p

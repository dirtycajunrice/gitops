qbittorrent:
  service:
    additionalServices:
      - enabled: true
        nameSuffix: bt
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
          - 172.30.0.13
        port:
          port: 50213
          name: bittorrent
          protocol: TCP
          targetPort: 50213

  ingress:
    app: sonarr
    iteration: 1

  hostPathMounts:
    config:
      hostPath: /mnt/qbittorrent/sonarr/1080p

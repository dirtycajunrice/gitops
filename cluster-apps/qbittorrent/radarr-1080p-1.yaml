qbittorrent:
  env:
    QBT_BitTorrent__Session__Categories: ''
    QBT_Preferences__Connection__PortRangeMin: '50217'

  service:
    additionalServices:
      - enabled: true
        nameSuffix: bt
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
          - 172.30.0.17
        port:
          port: 50217
          name: bittorrent
          protocol: TCP
          targetPort: 50217

  ingress:
    iteration: 1

  hostPathMounts:
    config:
      hostPath: /mnt/qbittorrent/radarr/1080p/1

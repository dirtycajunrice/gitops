kps:
  grafana:
    enabled: false

  alertmanager:
    ingress:
      enabled: true
      pathType: Prefix
      ingressClassName: traefik
      paths:
        - /
      hosts:
        - do.alertmanager.k8s.cajun.pro
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: ingress-authentik-outpost@kubernetescrd
        cert-manager.io/cluster-issuer: le-production
      tls:
        - secretName: do-alertmanager-k8s-cajun-pro
          hosts:
            - do.alertmanager.k8s.cajun.pro

  prometheus:
    ingress:
      enabled: true
      pathType: Prefix
      ingressClassName: traefik
      hosts:
        - do.prometheus.k8s.cajun.pro
      paths:
        - /
      tls:
        - hosts: [do.prometheus.k8s.cajun.pro]
          secretName: do-prometheus-k8s-cajun-pro
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: ingress-authentik-outpost@kubernetescrd
        cert-manager.io/cluster-issuer: le-production

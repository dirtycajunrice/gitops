apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: vault-secrets
  namespace: cajun-pro
spec:
  provider: vault
  parameters:
    roleName: "csi-secrets-store"
    vaultAddress: https://vault.cajun.pro
  secretObjects:
    - type: Opaque
      secretName: bitwarden
      data:
        - key: username
          objectName: kv-v2/data/k8s/external/google/smtp
        - key: password
          objectName: kv-v2/data/k8s/external/google/smtp
        - key: admin-token
          objectName: kv-v2/data/k8s/cajun-pro/bitwarden

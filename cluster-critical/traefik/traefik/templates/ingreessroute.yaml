{{- $mwns := "ingress" -}}
{{- if eq .Values.cluster "do" -}}
  {{- $mwns = "authentik" -}}
{{- end -}}
{{- if .Values.traefik.deployment.enabled -}}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Values.traefik.fullnameOverride }}
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ include "traefik.hostname" . }}`)
      middlewares:
        - name: authentik-outpost
          namespace: $mwns
      priority: 10
      services:
        - kind: TraefikService
          name: api@internal
  tls:
    secretName: {{ include "traefik.secretname" . }}
{{- end }}

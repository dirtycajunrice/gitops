apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-critical-global
spec:
  generators:
    - git:
        repoURL: https://github.com/DirtyCajunRice/GitOps-Argo-CD.git
        revision: refactor
        directories:
          - path: "cluster-critical/global/utility/*"
        template:
          metadata:
            name: '{{ path.basename }}-home'
          spec:
            destination:
              name: do
              namespace: utility
            project: cluster-critical
            source:
              repoURL: https://github.com/DirtyCajunRice/GitOps-Argo-CD.git
              helm:
                valueFiles:
                  - values.yaml
                  - home.yaml
    - git:
        repoURL: https://github.com/DirtyCajunRice/GitOps-Argo-CD.git
        revision: refactor
        directories:
          - path: "cluster-critical/global/ingress/*"
        template:
          metadata:
            name: '{{ path.basename }}-do'
          spec:
            destination:
              name: do
              namespace: ingress
            project: cluster-critical
            source:
              repoURL: https://github.com/DirtyCajunRice/GitOps-Argo-CD.git
              helm:
                valueFiles:
                  - values.yaml
                  - do.yaml
    - git:
        repoURL: https://github.com/DirtyCajunRice/GitOps-Argo-CD.git
        revision: refactor
        directories:
          - path: "cluster-critical/global/monitoring/*"
        template:
          metadata:
            name: '{{ path.basename }}-do'
          spec:
            destination:
              name: do
              namespace: monitoring
            project: cluster-critical
            source:
              repoURL: https://github.com/DirtyCajunRice/GitOps-Argo-CD.git
              helm:
                valueFiles:
                  - values.yaml
                  - do.yaml
    - git:
        repoURL: https://github.com/DirtyCajunRice/GitOps-Argo-CD.git
        revision: refactor
        directories:
          - path: "cluster-critical/global/utility/*"
        template:
          metadata:
            name: '{{ path.basename }}-do'
          spec:
            destination:
              name: do
              namespace: utility
            project: cluster-critical
            source:
              repoURL: https://github.com/DirtyCajunRice/GitOps-Argo-CD.git
              helm:
                valueFiles:
                  - values.yaml
                  - do.yaml
  template:
    metadata:
      name: '{{ path.basename }}'
    spec:
      project: cluster-critical
      source:
        path: '{{ path }}'
        targetRevision: refactor
        repoURL: https://github.com/DirtyCajunRice/GitOps-Argo-CD.git
        helm:
          valueFiles:
            - values.yaml
      destination: {}
      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - PruneLast=true
          - ApplyOutOfSyncOnly=true
          - PrunePropagationPolicy=background

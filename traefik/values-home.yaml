global:
  cluster: home

traefik:
  additionalArguments:
    - "--providers.kubernetesingress.ingressendpoint.hostname=traefik-home.k8s.cajun.pro"
    - "--providers.kubernetesingress.ingressendpoint.ip=12.161.64.36"
    - "--experimental.plugins.plugin-rewritebody.modulename=github.com/traefik/plugin-rewritebody"
    - "--experimental.plugins.plugin-rewritebody.version=v0.3.1"
  service:
    externalIPs:
      - 172.30.0.10
  nodeSelector:
    cajun.pro/cluster-gen: "2"
  pilot:

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubedb-home
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: /kubedb
spec:
  destination:
    namespace: databases
    name: home
  project: default
  source:
    path: kubedb
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
      values: |
        license: 
    repoURL: git@github.com:DirtyCajunRice/GitOps-Argo-CD.git
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: apiregistration.k8s.io
      kind: APIService
      jsonPointers:
        - /spec/caBundle
        - /metadata
    - kind: Secret
      name: kubedb-apiserver-cert
      jsonPointers:
        - /data
        - /metadata
    - group: apps
      kind: Deployment
      jsonPointers:
        - /metadata/annotations

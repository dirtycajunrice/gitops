apiVersion: apps/v1
kind: Deployment
metadata:
  name: red-varken
spec:
  replicas: 1
  selector:
    matchLabels:
      app: red-varken
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: red-varken
    spec:
      restartPolicy: Always
      initContainers:
        - name: copy
          image: busybox:1.28
          command: ["/bin/sh", "-c", "sleep 600"]
          volumeMounts:
            - mountPath: /data
              name: data
      containers:
      - name: red-discordbot
        image: phasecorex/red-discordbot@sha256:10e89e48d2954aab02674bc453ab9aefa743b83863115abd87d84b3e36200cdd
        env:
          - name: TOKEN
            valueFrom:
              secretKeyRef:
                key: varken-bot-token
                name: discord
          - name: PREFIX
            value: "!"
        volumeMounts:
          - mountPath: /data
            name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: red-varken


radarr:
  radarr:
    fullnameOverride: "radarr4k"
    ingress:
      annotations:
        traefik.ingress.kubernetes.io/router.priority: "15"
      hosts:
        - host: nickflix.io
          paths:
            - path: /radarr4k
              pathType: Prefix
      extraIngresses:
        - enabled: true
          nameSuffix: "api"
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.priority: "20"
          hosts:
            - host: nickflix.io
              paths:
                - path: /radarr4k/api
                  pathType: Prefix
          tls:
            - hosts: [nickflix.io]
              secretName: nickflix-io

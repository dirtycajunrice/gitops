statping:
  image:
    tag: v0.90.74
  fullnameOverride: statping
  persistence:
    enabled: false
  postgres:
    kubedb:
      enabled: false
    posgresql:
      enabled: false
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.priority: "10"
      cert-manager.io/cluster-issuer: le-production
    hosts:
      - host: status.cajun.pro
        paths: [/]
    tls:
      - hosts:
          - status.cajun.pro
        secretName: status-cajun-pro
  env:
    NAME: cajun.pro status
    DESCRIPTION: cajun.pro hosting status page
    VIRTUAL_HOST: https://status.cajun.pro
    DB_CONN: postgres
    DB_HOST: postgres-statping
    DB_DATABASE: postgres
  envFrom:
    - secretRef:
      name: statping
  resources:
    requests:
     cpu: 100m
     memory: 128Mi
  postgresql:
    enabled: false
